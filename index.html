<!DOCTYPE HTML>
<html>

<head>
	<meta charset="UTF-8">
	<title>Main</title>
	<script type="text/javascript" src="./main.js">
	</script>
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<pre id="elm"></pre>


	<script>
		window.onload = function () {
			let element = document.getElementById("elm");
			const hostname = window.location.hostname;
			const flags = (hostname === "localhost" || hostname === "127.0.0.1") ?
				{ basepath: "" }
				:
				{ basepath: "kc-mrs-schedule" }
				;
			console.log("basepath = ", flags.basepath);
			var app = Elm.Main.init({ node: document.getElementById("elm"), flags: flags });
		}
	</script>


</body>
